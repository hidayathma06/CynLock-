<body>
  <div class="camera-section">
  <video id="camera" autoplay playsinline width="300" height="230"></video>
  <br>
  <button id="captureBtn">üì∏ Capture Face</button>
  <canvas id="snapshot" width="300" height="230" style="display:none;"></canvas>
  </div>

  <script>
    const video = document.getElementById("camera");
    const canvas = document.getElementById("snapshot");
    const context = canvas.getContext("2d");

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => video.srcObject = stream)
      .catch(err => alert("‚ö†Ô∏è Please allow camera access!"));

    document.getElementById("captureBtn").onclick = () => {
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageData = canvas.toDataURL("image/png"); // base64 encoded

      console.log("Captured face image:", imageData);

      fetch("http://127.0.0.1:5000/verify_face", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ face_image: imageData })
      })
      .then(res => res.json())
      .then(data => alert("‚úÖ " + data.message))
      .catch(() => alert("‚ùå Could not reach the server"));
    };
  </script>
